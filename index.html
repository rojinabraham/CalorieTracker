<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

    <title>Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Calorie Tracker</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-2">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-meal">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-meal">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange3">
                <i class="fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button>
              <button class="back-btn btn grey pull right">
                <i class="fa-chevron-circle-left"></i> Back
            </div>
          </form>
        </div>
      </div>
      <!-- calorie count  -->
      <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
      <!-- item list -->
      <ul id="item-list" class="collection">

    </div>
